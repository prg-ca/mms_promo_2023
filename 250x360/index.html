<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="ad.size" content="width=250,height=360" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_2.0.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_2.0.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"></script>
    <script>
      var clickTag = "#";
      document.addEventListener("DOMContentLoaded", function (event) {
        TweenLite.ticker.useRAF(false);
        TweenLite.lagSmoothing(0);
        var tl = new TimelineMax({ repeat: 2, repeatDelay: 5});
        tl.from("#schirm", 0.3, { autoAlpha: 1 })
          .from("#heroes", 0.5, {opacity: 0, scale: 0.7, y: 500}, '-=.1')
          .staggerFromTo(".line", 0.4, {x: -500}, {x: 0}, -0.1, "-=0.3")
          .from("#txt01", 0.3, {opacity: 0, y: 50}, "-=0.5")
          .from("#txt02", 0.3, {opacity: 0, y: 20}, "-=0.3")
          .from("#txt03", 0.3, {opacity: 0, y: 20}, "-=0.1")
          .from("#slogan", 0.4, {scale: 0.4, x: -220, y: 40}, '-=.1')
          .from("#btn", 0.3, {opacity: 0, scale: 1.2}, "-=0.1")
          .to("#btn", 0.3, {scale: 1.1}, "+=0.7")
          .to("#btn", 0.3, {scale: 1})
          .to("#heroes", 0.3, {opacity: 0, x: 400}, "+=1")
          .from("#laptop", 0.4, {x: 250}, "-=0.1")
          .from("#playstation1", 0.4, {x: 250}, "-=0.1")
          .from("#playstation2", 0.4, {x: -250}, "-=0.3")
          .from("#iphone", 0.4, {x: 120}, "-=0.1")
          .from("#tablet", 0.4, {x: -150}, "-=0.1")
          .to("#btn", 0.3, {scale: 1.1}, "+=0.7")
          .to("#btn", 0.3, {scale: 1})
          .to("#btn", 0.3, {scale: 1.1}, "+=0.8")
          .to("#btn", 0.3, {scale: 1})
      });
    </script>
  </head>
  <body>
    <a href="javascript:window.open(window.clickTag)">
      <div class="container">
        <div id="lines" class="el">
          <div class="line el" id="line07"></div>
          <div class="line el" id="line06"></div>
          <div class="line el" id="line05"></div>
          <div class="line el" id="line04"></div>
          <div class="line el" id="line03"></div>
          <div class="line el" id="line02"></div>
          <div class="line el" id="line01"></div>
        </div>
        <div id="slogan" class="el">
          <img src="slogan.svg" />
        </div>
        <div id="txt01" class="el">
          <img src="txt01.svg" />
        </div>
        <div id="txt02" class="el">
          <img src="txt02.svg" />
        </div>
        <div id="txt03" class="el">
          <img src="txt03.svg" />
        </div>
        <div id="btn" class="el">
          <img src="btn.svg" />
        </div>
        <div id="heroes" class="el">
          <img src="heroes.png"/>
        </div>
        <div id="prizes" class="el">
          <div id="laptop" class="el prize">
            <img src="laptop.png"/>
          </div>
          <div id="iphone" class="el prize">
            <img src="iphone.png"/>
          </div>
          <div id="playstation2" class="el prize">
            <img src="playstation2.png"/>
          </div>
          <div id="playstation1" class="el prize">
            <img src="playstation1.png"/>
          </div>
          <div id="tablet" class="el prize">
            <img src="tablet.png"/>
          </div>
        </div>
        <div id="schirm"></div>
      </div>
    </a>
  </body>
</html>
